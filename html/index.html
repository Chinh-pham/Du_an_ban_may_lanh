<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng - CleanAir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?air-conditioner') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(125, 191, 230, 0.6);
            padding: 40px;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            background: #ffcc00;
            color: #333;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #ff9900;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function goToHomePage() {
            window.location.href = 'trangchu.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với CleanAir</h1>
        <p>Giải pháp làm mát tối ưu - Chất lượng hàng đầu</p>
        <button class="btn" onclick="goToHomePage()">Vào trang chính</button>
    </div>
</body>
</html>
