        .timer span {

            border-radius: 8px;

        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #fff;

        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-name {
            font-size: 16px;
            margin: 10px 0;
            height: 40px;
            overflow: hidden;
        }
        .price {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
        }
        .discount {
            color: #888;
            font-size: 14px;
        }
        .stock {
            background-color: #ffe680;
            border-radius: 8px;
            padding: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        .btn-buy {
            background-color: #007aff;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
